{% load icons %}

{% for section_name, fieldlist in fieldtypes.items %}
<div class="df-menu-section">
	<h5 class="border-bottom my-2">{{section_name}}</h5>
    <div class="row p-3">
	{% for field in fieldlist %}
	<div class="field-btn-holder">
		<div class="btn btn-outline-secondary" title="{{field.name}}"
		     data-fieldtype="{{field.key}}">
		     {% svg_icon field.icon size="sm" %}<small>{{field.name}}</small>
		</div>
	</div>
	{% endfor %}
    </div>
</div>
{% endfor %}
