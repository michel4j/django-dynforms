{% load markup %}
{% load dynforms_tags %}
<div class="controls" id="{{ field.name }}-controls">
    <div>{{ field.instructions }}</div>
    <table class="w-100 table table-ruled" style="table-layout: fixed;">
        <thead>
        <tr class="text-center">
            <th></th>
            <th>Excellent</th>
            <th>Good</th>
            <th>Fair</th>
            <th>Poor</th>
            <th>Very Poor</th>
            <th>N/A</th>
        </tr>
        </thead>
        <tbody>
        {% for choice in field|group_choices:data %}
            <tr>
                <td class="text-left">{{ choice.value }}</td>
                <td class="text-center"><input type="radio" name="{{ field.name }}__{{ choice.label }}" value="5"/></td>
                <td class="text-center"><input type="radio" name="{{ field.name }}__{{ choice.label }}" value="4"/></td>
                <td class="text-center"><input type="radio" name="{{ field.name }}__{{ choice.label }}" value="3"/></td>
                <td class="text-center"><input type="radio" name="{{ field.name }}__{{ choice.label }}" value="2"/></td>
                <td class="text-center"><input type="radio" name="{{ field.name }}__{{ choice.label }}" value="1"/></td>
                <td class="text-center"><input type="radio" name="{{ field.name }}__{{ choice.label }}"/></td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
